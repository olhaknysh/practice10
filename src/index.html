<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>

    <!-- Don't forget to delete this style tag. -->
  </head>

  <body>
    <button type="button" data-open-modal>Open modal</button>
    <template>
      <div class="modal">
        <p>I'm a modal created from a DOM element/node.</p>
        <button type="button" data-close-modal>Close modal</button>
      </div>
    </template>

    <div class="siema">
      <div>Hi, I'm slide 1</div>
      <div>Hi, I'm slide 2</div>
      <div>Hi, I'm slide 3</div>
      <div>Hi, I'm slide 4</div>
    </div>
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </body>
</html>
